<body>

    <h1>æœç´¢ç»“æœ</h1>

    <!-- æ˜¾ç¤ºæœç´¢æè¿°çš„åŒºåŸŸ -->
    <div id="search-description"></div>

    <div id="recipe-list"></div>

    <!-- ç¿»é¡µæŒ‰é’® -->
    <div id="pagination">
        <button id="prev-page" class="page-button">ä¸Šä¸€é¡µ</button>
        <span class="page-wz">ç¬¬ <input type="number" id="page-jump" value="1" min="1" /> é¡µ</span>
        <button id="next-page" class="page-button">ä¸‹ä¸€é¡µ</button>
        <button id="go-to-page" class="page-button">è·³è½¬</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('query');

        let recipes = [];
        let currentPage = 1;
        const recipesPerPage = 10;

        // è§£æ CSV æ•°æ®
        function parseRecipes(data) {
            return data.map(row => {
                // è§£æ category å­—æ®µï¼ˆå‡è®¾å®ƒæ˜¯ä¸€ä¸ª JSON å­—ç¬¦ä¸²ï¼‰
                let category = '';
                try {
                    const categoryObj = JSON.parse(row['caipu.category_1_x_caipu_id']);  // è§£æ JSON å­—ç¬¦ä¸²
                    const categoryId = row['caipu.id'];  // ä½¿ç”¨èœè°±çš„ ID æ¥é€‰æ‹©ç›¸åº”çš„ category

                    // ä½¿ç”¨ caipu.id åŠ¨æ€é€‰æ‹© category
                    category = categoryObj[categoryId]?.["category_1.title"] || 'æœªçŸ¥ç±»åˆ«';  // è·å– 'category_1.title'
                } catch (e) {
                    console.error('è§£æ category å­—æ®µå‡ºé”™:', e);
                    category = 'æœªçŸ¥ç±»åˆ«';  // å¦‚æœè§£æå¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤å€¼
                }

                return {
                    id: row['caipu.id'],  // èœè°± ID
                    time: row['caipu.shiyong'],  // æ¨èé¤æ—¶
                    title: row['caipu.title'],  // èœå
                    gongyi: row['caipu.gongyi'],  // å·¥è‰º
                    kouwei: row['caipu.kouwei'],  // å£å‘³
                    zuofa: row['caipu.zuofa'],  // åšæ³•
                    category: category,  // ç±»åˆ«ï¼ˆå¦‚ "ç²¤èœ"ï¼‰
                    ingredients: row['caipu.zhuliao'] + ', ' + row['caipu.fuliao'],  // ä¸»è¦åŸæ–™å’Œè¾…æ–™
                    image_url: "images/" + row['caipu.title'] + ".jpg",
                    tiaoliao: row['caipu.tiaoliao'],
                    zhuliao: row['caipu.zhuliao'],
                };
            });
        }

        // è¯»å– CSV æ–‡ä»¶å¹¶è§£æ
        function loadCSV(page) {
            const filePath = `${page}.csv`;  // åŠ¨æ€æ ¹æ®é¡µç åŠ è½½ CSV æ–‡ä»¶
            return new Promise((resolve, reject) => {
                Papa.parse(filePath, {
                    download: true, // å¯ç”¨ä¸‹è½½æ¨¡å¼
                    header: true, // ä»¥ CSV æ–‡ä»¶çš„ç¬¬ä¸€è¡Œä½œä¸ºå­—æ®µå
                    skipEmptyLines: true,
                    complete: function(results) {
                        const parsedRecipes = parseRecipes(results.data);
                        resolve(parsedRecipes);  // è§£æå®Œæˆåä¼ é€’è§£æåçš„æ•°æ®
                    },
                    error: function(error) {
                        reject(error);  // è§£æå‡ºé”™æ—¶å¤„ç†
                    }
                });
            });
        }

        function loadAndStoreRecipes(startPage, endPage) {
            const loadPromises = [];
            for (let page = startPage; page <= endPage; page++) {
                loadPromises.push(loadCSV(page).then(parsedRecipes => {
                    // å­˜å‚¨æ‰€æœ‰èœè°±æ•°æ®
                    recipes.push(...parsedRecipes);
                }));
            }

            // ç­‰å¾…æ‰€æœ‰é¡µçš„æ•°æ®åŠ è½½å®Œæˆ, æ‰§è¡Œæ¸²æŸ“
            Promise.all(loadPromises)
                .then(() => {
                    console.log('æ‰€æœ‰æ•°æ®åŠ è½½å®Œæ¯•');
                    renderSearchResults();
                })
                .catch(error => {
                    console.error('åŠ è½½æ•°æ®æ—¶å‘ç”Ÿé”™è¯¯:', error);
                });
        }

        // è°ƒç”¨åŠ è½½æ•°æ®
        loadAndStoreRecipes(1, 5);

        // æ¸²æŸ“æœç´¢ç»“æœ
        function renderSearchResults() {
            const searchQuery = getQueryParams().toLowerCase();
            const filteredRecipes = recipes.filter(recipe => {
                const titleMatch = recipe.title.toLowerCase().includes(searchQuery);
                const ingredientsMatch = recipe.ingredients.toLowerCase().includes(searchQuery);
                return titleMatch || ingredientsMatch;
            });

            // æ¸²æŸ“ä¸æœç´¢ç›¸å…³çš„è¯´æ˜æ–‡å­—
            renderSearchDescription(searchQuery);

            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = '';  // æ¸…ç©ºç°æœ‰èœè°±

            // åˆ†é¡µå¤„ç†ï¼šè®¡ç®—å½“å‰é¡µæ˜¾ç¤ºçš„èœè°±
            const startIndex = (currentPage - 1) * recipesPerPage;
            const endIndex = startIndex + recipesPerPage;
            const recipesToShow = filteredRecipes.slice(startIndex, endIndex);

            // æ¸²æŸ“å½“å‰é¡µèœè°±
            recipesToShow.forEach(recipe => {
                const recipeItem = document.createElement('div');
                recipeItem.classList.add('recipe-item');
                const recipeLikes = getRecipeLikes(recipe.id); 
                recipeItem.innerHTML = `
                    <a href="details.html?id=${recipe.id}">
                        <img src="${recipe.image_url}" alt="${recipe.title}" />
                        <h2>${recipe.title}</h2>
                    </a>
                    <div class="like-container">
                        <button class="like-button" data-id="${recipe.id}"> ğŸ‘ </button>
                        <span class="like-count">${recipeLikes}</span>
                    </div>
                `;

                // ç»™ç‚¹èµæŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
                recipeItem.querySelector('.like-button').addEventListener('click', function() {
                    toggleLike(recipe.id); // ç‚¹èµ/å–æ¶ˆç‚¹èµ
                    renderSearchResults(); // é‡æ–°æ¸²æŸ“èœè°±åˆ—è¡¨
                });
                recipeList.appendChild(recipeItem);
                
            });

            // æ›´æ–°åˆ†é¡µæŒ‰é’®çš„çŠ¶æ€
            updatePagination(filteredRecipes.length);
        }

        // æ›´æ–°åˆ†é¡µæŒ‰é’®
        function updatePagination(totalRecipes) {
            const totalPages = Math.ceil(totalRecipes / recipesPerPage);
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
            document.getElementById('page-jump').value = currentPage;
        }

        // è·å– URL ä¸­çš„æŸ¥è¯¢å‚æ•°
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('query') || '';
        }

        // ç¿»é¡µæŒ‰é’®äº‹ä»¶
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderSearchResults();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            const totalPages = Math.ceil(recipes.length / recipesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderSearchResults();
            }
        });

        // è·³è½¬é¡µç 
        document.getElementById('go-to-page').addEventListener('click', () => {
            const pageNumber = parseInt(document.getElementById('page-jump').value);
            if (pageNumber >= 1 && pageNumber <= Math.ceil(recipes.length / recipesPerPage)) {
                currentPage = pageNumber;
                renderSearchResults();
            } else {
                alert("é¡µç æ— æ•ˆï¼");
            }
        });

        // æ¸²æŸ“æœç´¢ç»“æœçš„æè¿°æ–‡å­—
        function renderSearchDescription(query) {
            const descriptionContainer = document.getElementById('search-description');
            descriptionContainer.innerHTML = `ä¸â€œ<strong>${query}</strong>â€ç›¸å…³çš„èœè°±ï¼š`;
        }

        // è·å–èœå“çš„ç‚¹èµæ•°ï¼Œé»˜è®¤å€¼ä¸º 0
        function getRecipeLikes(recipeId) {
            const likes = localStorage.getItem(`likes_${recipeId}`);
            return likes ? parseInt(likes) : 0;
        }

        // å¢åŠ æˆ–å‡å°‘ç‚¹èµæ•°
        function toggleLike(recipeId) {
            const currentLikes = getRecipeLikes(recipeId);
            const newLikes = currentLikes + 1;  // ç‚¹èµæ•° +1
            localStorage.setItem(`likes_${recipeId}`, newLikes);  // ä¿å­˜æ›´æ–°åçš„ç‚¹èµæ•°
        }

    </script>
