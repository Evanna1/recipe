    <div id="filters" style="display: flex; justify-content: flex-start; align-items: center; gap: 210px; padding-left: 200px; padding-right: 200px;">

        <!-- å£å‘³ç­›é€‰ -->
        <div id="flavor-filter">
            <label for="flavor-select">é€‰æ‹©å£å‘³ï¼š</label>
            <select id="flavor-select">
                <option value="">æ‰€æœ‰å£å‘³</option>
            </select>
        </div>

        <!-- ç±»åˆ«ç­›é€‰ -->
        <div id="category-filter">
            <label for="category-select">é€‰æ‹©èœç³»ï¼š</label>
            <select id="category-select">
                <option value="">æ‰€æœ‰èœç³»</option>
            </select>
        </div>

        <!-- éš¾åº¦ç­›é€‰ -->
        <div id="difficulty-filter">
            <label for="difficulty-select">é€‰æ‹©éš¾åº¦ï¼š</label>
            <select id="difficulty-select">
                <option value="">æ‰€æœ‰éš¾åº¦</option>
                <option value="ä½">ä½</option>
                <option value="ä¸­">ä¸­</option>
                <option value="é«˜">é«˜</option>
            </select>
        </div>

    </div>

    <div id="recipe-list"></div>

    <!-- ç¿»é¡µæŒ‰é’® -->
    <div id="pagination">
        <button id="prev-page" class="page-button">ä¸Šä¸€é¡µ</button>
        <span class="page-wz">ç¬¬ <input type="number" id="page-jump" value="1" min="1" /> é¡µ</span>
        <button id="next-page" class="page-button">ä¸‹ä¸€é¡µ</button>
        <button id="go-to-page" class="page-button">è·³è½¬</button>
    </div>

    <script>
        let recipes = [];
        let currentPage = 1;
        const recipesPerPage = 10;
        let filteredRecipes = []; // ç”¨äºå­˜å‚¨å£å‘³è¿‡æ»¤åçš„èœè°±
        let selectedCategory = ''; // ç”¨æ¥ä¿å­˜é€‰ä¸­çš„èœç³»
        let selectedFlavor = ''; // ç”¨æ¥ä¿å­˜é€‰ä¸­çš„å£å‘³
        let selectedDifficulty = ''; // ç”¨æ¥ä¿å­˜é€‰ä¸­çš„éš¾åº¦

        // è§£æèœè°±æ•°æ®
        function parseRecipes(data) {
            return data.map(row => {
                let category = '';
                try {
                    const categoryObj = JSON.parse(row['caipu.category_1_x_caipu_id']);
                    const categoryId = row['caipu.id'];
                    category = categoryObj[categoryId]?.["category_1.title"] || 'æœªçŸ¥ç±»åˆ«';
                } catch (e) {
                    console.error('è§£æ category å­—æ®µå‡ºé”™:', e);
                    category = 'æœªçŸ¥ç±»åˆ«';
                }

                // æ ¹æ® caipu.nanyi_zhishu å€¼è®¾ç½®éš¾åº¦
                let difficulty2 = 'ä½';
                const nanyiZhishu = parseInt(row['caipu.nanyi_zhishu'], 10);  // ç¡®ä¿æ˜¯æ•´æ•°
                if (nanyiZhishu >= 1 && nanyiZhishu <= 6) {
                    difficulty2 = 'ä½';
                } else if (nanyiZhishu >= 7 && nanyiZhishu <= 8) {
                    difficulty2 = 'ä¸­';
                } else if (nanyiZhishu >= 9 && nanyiZhishu <= 10) {
                    difficulty2 = 'é«˜';
                }

                return {
                    id: row['caipu.id'],
                    time: row['caipu.shiyong'],
                    title: row['caipu.title'],
                    gongyi: row['caipu.gongyi'],
                    kouwei: row['caipu.kouwei'],
                    zuofa: row['caipu.zuofa'],
                    category: category,
                    ingredients: row['caipu.zhuliao'] + 'ï¼Œ ' + row['caipu.fuliao'],
                    image_url: "images/" + row['caipu.title'] + ".jpg",
                    tiaoliao: row['caipu.tiaoliao'],
                    zhuliao: row['caipu.zhuliao'],
                    difficulty: difficulty2  // ä¿®æ”¹åçš„éš¾åº¦
                };
            });
        }

        // è¯»å– CSV æ–‡ä»¶å¹¶è§£æ
        function loadCSV(page) {
            const filePath = `${page}.csv`;
            return new Promise((resolve, reject) => {
                Papa.parse(filePath, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        const parsedRecipes = parseRecipes(results.data);
                        resolve(parsedRecipes);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }

        // åŠ è½½å¤šé¡µæ•°æ®
        function loadAndStoreRecipes(startPage, endPage) {
            const loadPromises = [];
            for (let page = startPage; page <= endPage; page++) {
                loadPromises.push(loadCSV(page).then(parsedRecipes => {
                    recipes.push(...parsedRecipes);
                }));
            }

            // ç­‰å¾…æ‰€æœ‰é¡µçš„æ•°æ®åŠ è½½å®Œæˆ
            Promise.all(loadPromises)
                .then(() => {
                    console.log('æ‰€æœ‰æ•°æ®åŠ è½½å®Œæ¯•');
                    filteredRecipes = [...recipes]; // åˆå§‹çŠ¶æ€ä¸ºæ‰€æœ‰èœè°±
                    renderCarousel();
                    renderRecipes(); // åˆå§‹åŒ–æ¸²æŸ“æ‰€æœ‰èœè°±
                    updateFilters(); // æ›´æ–°å£å‘³å’Œèœç³»ç­›é€‰æ¡†
                    console.log(filteredRecipes);
                })
                .catch(error => {
                    console.error('åŠ è½½æ•°æ®æ—¶å‘ç”Ÿé”™è¯¯:', error);
                });
        }

        loadAndStoreRecipes(1, 5);

        // æ›´æ–°å£å‘³å’Œèœç³»ç­›é€‰æ¡†
        function updateFilters() {
            const flavorSelect = document.getElementById('flavor-select');
            const categorySelect = document.getElementById('category-select');

            const flavors = new Set();
            const categories = new Set();

            // æå–å£å‘³å’Œèœç³»
            recipes.forEach(recipe => {
                if (recipe.kouwei) {
                    recipe.kouwei.split(',').forEach(flavor => flavors.add(flavor.trim()));
                }
                if (recipe.category) {
                    categories.add(recipe.category);
                }
            });

            // å¡«å……å£å‘³ç­›é€‰æ¡†
            flavors.forEach(flavor => {
                const option = document.createElement('option');
                option.value = flavor;
                option.textContent = flavor;
                flavorSelect.appendChild(option);
            });

            // å¡«å……èœç³»ç­›é€‰æ¡†
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        // æ¸²æŸ“è½®æ’­å›¾
        function renderCarousel() {
            const carouselSlides = document.getElementById('carousel-slides');
            const dotsContainer = document.getElementById('dots');
            const selectedRecipes = recipes.sort(() => 0.5 - Math.random()).slice(0, 6); // éšæœºé€‰å– 6 ä¸ªèœè°±

            selectedRecipes.forEach((recipe, index) => {
                const slide = document.createElement('div');
                slide.classList.add('slide');
                slide.innerHTML = `
                    <a href="details.html?id=${recipe.id}">
                        <img src="${recipe.image_url}" alt="${recipe.title}">
                    </a>
                    <ul>
                        <li>${recipe.title}</li>
                        <li>${recipe.kouwei}</li>
                        <li>${recipe.zhuliao}</li>
                        <li>${recipe.tiaoliao}</li>
                    </ul>
                `;
                carouselSlides.appendChild(slide);

                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.addEventListener('click', () => showSlide(index));
                dotsContainer.appendChild(dot);
            });

            updateDots(); // åˆå§‹åŒ–å°åœ†ç‚¹
        }

        let currentIndex = 0;
        function showSlide(index) {
            const slides = document.getElementById('carousel-slides');
            const totalSlides = slides.children.length;
            currentIndex = (index + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDots();
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        setInterval(nextSlide, 2000);

        // æ¸²æŸ“èœè°±åˆ—è¡¨
        function renderRecipes() {
            const startIndex = (currentPage - 1) * recipesPerPage;
            const endIndex = startIndex + recipesPerPage;
            const recipesToRender = filteredRecipes.slice(startIndex, endIndex);

            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = ''; // æ¸…ç©ºç°æœ‰èœè°±

            recipesToRender.forEach(recipe => {
                const recipeItem = document.createElement('div');
                recipeItem.classList.add('recipe-item');
                const recipeLikes = getRecipeLikes(recipe.id);  // è·å–å½“å‰èœå“çš„ç‚¹èµæ•°

                recipeItem.innerHTML = `
                    <a href="details.html?id=${recipe.id}">
                        <img src="${recipe.image_url}" alt="${recipe.title}" />
                        <h2>${recipe.title}</h2>
                    </a>
                    <div class="like-container">
                        <button class="like-button" data-id="${recipe.id}"> ğŸ‘ </button>
                        <span class="like-count">${recipeLikes}</span>
                    </div>
                `;

                // ç»™ç‚¹èµæŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
                recipeItem.querySelector('.like-button').addEventListener('click', function() {
                    toggleLike(recipe.id); // ç‚¹èµ/å–æ¶ˆç‚¹èµ
                    renderRecipes(); // é‡æ–°æ¸²æŸ“èœè°±åˆ—è¡¨
                });

                recipeList.appendChild(recipeItem);
            });

            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage * recipesPerPage >= filteredRecipes.length;
            document.getElementById('page-jump').value = currentPage;
        }


        // ä¸Šä¸€é¡µ
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderRecipes();
            }
        });

        // ä¸‹ä¸€é¡µ
        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage * recipesPerPage < filteredRecipes.length) {
                currentPage++;
                renderRecipes();
            }
        });

        // è·³è½¬åˆ°æŒ‡å®šé¡µç 
        document.getElementById('go-to-page').addEventListener('click', () => {
            const pageInput = document.getElementById('page-jump');
            const pageNumber = parseInt(pageInput.value);
            if (pageNumber >= 1 && pageNumber <= Math.ceil(filteredRecipes.length / recipesPerPage)) {
                currentPage = pageNumber;
                renderRecipes();
            } else {
                alert("é¡µç æ— æ•ˆï¼");
            }
        });

        // æœç´¢åŠŸèƒ½
        function filterAndRedirect() {
            const searchQuery = document.getElementById('search-input').value.trim().toLowerCase();
            
            if (searchQuery !== "") {
                const searchUrl = `search.html?query=${encodeURIComponent(searchQuery)}`;
                window.location.href = searchUrl;
            }
        }

        // ç›‘å¬æœç´¢æŒ‰é’®ç‚¹å‡»
        document.getElementById('search-button').addEventListener('click', filterAndRedirect);

        // è¿‡æ»¤èœè°±æ•°æ®
        function filterRecipes() {
            // æ ¹æ®å£å‘³ã€èœç³»å’Œéš¾åº¦è¿‡æ»¤
            filteredRecipes = recipes.filter(recipe => {
                const matchesFlavor = !selectedFlavor || recipe.kouwei.includes(selectedFlavor);
                const matchesCategory = !selectedCategory || recipe.category.includes(selectedCategory);
                const matchesDifficulty = !selectedDifficulty || recipe.difficulty === selectedDifficulty;

                return matchesFlavor && matchesCategory && matchesDifficulty;
            });
            currentPage = 1; // æ¯æ¬¡ç­›é€‰åï¼Œé‡ç½®åˆ°ç¬¬ä¸€é¡µ
            renderRecipes(); // é‡æ–°æ¸²æŸ“èœè°±åˆ—è¡¨
        }

        // ç±»åˆ«ç­›é€‰å˜åŒ–æ—¶ï¼Œé‡æ–°è¿‡æ»¤èœè°±å¹¶è·³è½¬åˆ°ç¬¬ä¸€é¡µ
        document.getElementById('category-select').addEventListener('change', function () {
            selectedCategory = this.value;
            filterRecipes();
        });

        // å£å‘³ç­›é€‰å˜åŒ–æ—¶ï¼Œé‡æ–°è¿‡æ»¤èœè°±å¹¶è·³è½¬åˆ°ç¬¬ä¸€é¡µ
        document.getElementById('flavor-select').addEventListener('change', function () {
            selectedFlavor = this.value;
            filterRecipes();
        });

        // éš¾åº¦ç­›é€‰å˜åŒ–æ—¶ï¼Œé‡æ–°è¿‡æ»¤èœè°±å¹¶è·³è½¬åˆ°ç¬¬ä¸€é¡µ
        document.getElementById('difficulty-select').addEventListener('change', function () {
            selectedDifficulty = this.value;
            filterRecipes();
        });

        // è·å–èœå“çš„ç‚¹èµæ•°ï¼Œé»˜è®¤å€¼ä¸º 0
        function getRecipeLikes(recipeId) {
            const likes = localStorage.getItem(`likes_${recipeId}`);
            return likes ? parseInt(likes) : 0;
        }

        // å¢åŠ æˆ–å‡å°‘ç‚¹èµæ•°
        function toggleLike(recipeId) {
            const currentLikes = getRecipeLikes(recipeId);
            const newLikes = currentLikes + 1;  // ç‚¹èµæ•° +1
            localStorage.setItem(`likes_${recipeId}`, newLikes);  // ä¿å­˜æ›´æ–°åçš„ç‚¹èµæ•°
        }

    </script>
